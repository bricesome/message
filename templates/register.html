{% extends "base.html" %}

{% block content %}
{% if messages %}
     {% for message in messages %}
          <div class="alert alert-info">
               {{ message }}
             </div>
     {% endfor %}
  {% endif %}
<form method="post">
 {% csrf_token %}
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="text" id="form2Example1" name="username" class="form-control" />
    <label class="form-label"  for="form2Example1">username</label>
  </div>

   <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="email"  name="email" class="form-control" />
    <label class="form-label" for="form2Example2">Email</label>
  </div>
  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" name="password" class="form-control" />
    <label class="form-label" for="form2Example2">Password</label>
  </div>

   <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="form2Example2" name="confirm" class="form-control" />
    <label class="form-label" for="form2Example2">Confirm</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <input type="submit" class="btn btn-primary btn-block mb-4">

</form>


{% endblock %}
